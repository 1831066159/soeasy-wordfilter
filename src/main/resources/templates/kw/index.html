<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- 引入样式文件和动态控制 -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <script src="../../static/js/jquery-3.1.1.min.js" th:src="@{js/jquery-3.1.1.min.js}"></script>
    <script src="../../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>

    <title>后台管理界面二</title>
    <script type="text/javascript">
        function changepath(path) {
            alert(path);
//            $('#main').attr('th:include',path);
            $('#main').attr('th:replace', path);
        }
    </script>
</head>
<body>
<!--顶部导航栏部分-->
<div th:include="header :: copy"></div>

<div class="container-fluid">
    <div class="row">
        <!--左边菜单栏-->
        <div th:include="left :: copy"></div>
        <!--右边面板区-->
        <!--<div id="main" th:include="right :: copy"></div>-->
        <div>
            <iframe id="main" th:replace="right ::html"></iframe>
        </div>

        <iframe id="iframe-page-content" src="${base}resource/html/myindex.jsp" width="100%" frameborder="no" border="0" marginwidth="0" marginheight=" 0" scrolling="no" allowtransparency="yes"></iframe>
    </div>
</div>

<!-- 底部页脚部分 -->
<div class="footer" th:include="footer :: copyright"></div>
</body>
</html>
